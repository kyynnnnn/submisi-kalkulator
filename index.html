<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>
  
  <section class="container-fluid main-container m-0 p-0">
    <div></div>
    <div class="upper-container">
      <div id="input-div"></div>
      <div id="output-div">0</div>
    </div>
    <div class="lower-container">
      <div class="row-container">
        <button onclick="clearAll()" class="custom-btn btn">AC</button>
        <button onclick="addTextToScreen('-')" class="custom-btn btn">+/-</button>
        <button onclick="addTextToScreen('%')" class="custom-btn btn">%</button>
        <button onclick="addTextToScreen('+')" class="custom-btn btn btn-right">+</button>
      </div>
      <!--  -->
      <div class="row-container">
        <button onclick="addTextToScreen(1)" class="custom-btn btn">1</button>
        <button onclick="addTextToScreen(2)" class="custom-btn btn">2</button>
        <button onclick="addTextToScreen(3)" class="custom-btn btn">3</button>
        <button onclick="addTextToScreen('-')" class="custom-btn btn btn-right">-</button>
      </div>
      <!--  -->
      <div class="row-container">
        <button onclick="addTextToScreen(4)" class="custom-btn btn">4</button>
        <button onclick="addTextToScreen(5)" class="custom-btn btn">5</button>
        <button onclick="addTextToScreen(6)" class="custom-btn btn">6</button>
        <button onclick="addTextToScreen('X')" class="custom-btn btn btn-right">X</button>
      </div>
      <!--  -->
      <div class="row-container">
        <button onclick="addTextToScreen(7)" class="custom-btn btn">7</button>
        <button onclick="addTextToScreen(8)" class="custom-btn btn">8</button>
        <button onclick="addTextToScreen(9)" class="custom-btn btn">9</button>
        <button onclick="addTextToScreen('/')" class="custom-btn btn btn-right">/</button>
      </div>
      <!--  -->
      <div class="row-container">
        <button onclick="addTextToScreen('.')" class="custom-btn btn">.</button>
        <button onclick="addTextToScreen(0)" class="custom-btn btn">0</button>
        <button onclick="removeValue()" class="custom-btn btn">DEL</button>
        <button onclick="answer()" class="custom-btn btn btn-right btn-equalsto">=</button>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="./assets/script/main.js"></script>
</body>
</html>
